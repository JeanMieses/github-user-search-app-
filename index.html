<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>

  <main>
    <h1>devFinder</h1>
    <div class="input-div">
      <form class="" action="index.html" method="post">
        <label for="search-user"></label>
        <input placeholder="Search Github username..." autofocus required id="search-user" type="text" value="">
        <button class="btn">search</button>
      </form>
    </div>

    <div class="user-card">
      <div class="user-profile">
        <div class="div-img">
          <img class="profile-img"src="" alt="">
        </div>
          <div class="user-info">
            <h2 class="name"></h2>
            <p class="username"></p>
            <p class="joined-in"></p>
          </div>
      </div>

      <div class="user-bio">
        <p class="bio"></p>
      </div>

      <div class="repos-followers-following">
        <div class="repos-div"> repos <h3 class="repos"></h3> </div>
        <div class="followers-div"> followers <h3 class="followers"></h3> </div>
        <div class="following-div"> following <h3 class="following"></h3> </div>
      </div>

      <div class="information">
          <div class="">
            <p class="location">location</p>
            <p> <a class="github-blog" target="_blank" href="">github link</a> </p>
          </div>

          <div class="">
            <p class="twitter-username">twitter</p>
            <p class="company"></p>
          </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/javascript/index.js" charset="utf-8"></script>
</body>
</html>
